<body>
    <div class="container-fluid">
        <div class="row">
            <!--left side-->
            <div class="col-md-6 px-0">
                <div class="col-md-12 left-side-img vh-100">

                    <img src="images/login.jpeg" class="img-fluid h-100">

                        <div class="login-forget d-flex">
                            <a href="#" class="text-decoration-none">

                            <a href="#" style="margin-left: 310px;">Forgot Password?</a>
                        </div>
                        <a class="btn btn-primary mt-4 w-75 d-flex justify-content-center align-items-center"

                    <div class="footer me-3" >
                        <p class="text-end "style="margin-top: 140px;">Copyright 2023. All rights Reserved</p>
                    </div>

                </div>
